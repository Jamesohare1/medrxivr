language: r

before_install:
  - sudo apt-get update

sudo: required

r:
  - release

addons:
  apt:
    packages:
      - libv8-dev

after_success:
  - Rscript -e 'covr::codecov()'

after_failure:
  - cat /home/travis/build/mcguinlu/medrxivr/medrxivr.Rcheck/00check.log


before_cache: Rscript -e 'remotes::install_cran("pkgdown")'

deploy:
  provider: script
  script: Rscript -e 'pkgdown::deploy_site_github(verbose = TRUE, ssh_id = Sys.getenv("TRAVIS_DEPLOY_KEY", ""))'
  skip_cleanup: true

